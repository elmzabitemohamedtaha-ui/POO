<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="taha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title> Fashion Login </title>
</head>
<body>
<script>
function validateForm(event) {
    const nameInput = document.getElementById("Nom");
    const maxLen = 8;

    if (nameInput.value.length > maxLen) {
        event.preventDefault();
        alert("Name must be 8 characters or less.");
        return false;
    }

    return true;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<div class="container">
    <h2 class="logo-link">LOGIN</h2>

    <form action="/submit-login" method="POST" onsubmit="return validateForm(event)">
        <div class="form-group">

            <label for="Nom">Name</label>
            <input type="text" id="Nom" name="Name" required pattern="[A-Za-z]+">

            <label for="Prenom">Prenom</label>
            <input type="text" id="Prenom" name="Prenom" required pattern="[A-Za-z]+">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="LOGIN" class="btn1">
    </form>
</div>

</body>
</html>
